                    <script type="text/template">
## OpenStreetMap ဆိုတာဘာလဲ ?

- Map Wikipedia
- မည်သူမဆို ဝင်ပြီး ကူညီ ပါဝင် ရေးဆွဲနိုင်တယ်
- [Steve Coast](https://en.wikipedia.org/wiki/Steve_Coast) က UK မှာ 2004 လောက်က Wikipedia ပုံစံ မှီငြမ်းပြီးတော့ ဖန်တီးခဲ့တယ်။
- သုံးစွဲသူ ၂ သန်းကျော်
- Company ပေါင်းမြောက်မြားစွာက OSM က data ကို ရယူအသုံးပြုထားတယ်။

                    </script>

                <section data-markdown>

## ဘာကြောင့် Google Map မသုံးလဲ

                    </script>
                </section>

                <section data-markdown>
                    <script type="text/template">
### ဘာကြောင့် Google Map မသုံးလဲ

- Offline အသုံးပြု၍ မရခြင်း
- Up to date မဖြစ်ခြင်း
- မြေပုံ data များကို ပြန်လည် download ချယူခွင့်မရခြင်း

                    </script>
                </section>

                <section data-markdown>
                    <script type="text/template">
### ဘာကြောင့် Google Map မသုံးလဲ

- ကိုယ်ပိုင် server ပေါ်တွင် မြေပုံ တည်ဆောက်ခွင့်မရခြင်း
- Javascript API သည် ပြည့်ဝစွာ အခမဲ့ မဟုတ်ခြင်း (Google Maps JavaScript API, Free up to 25,000 map loads per day)

                    </script>
                </section>

                    <script type="text/template">
## OpenstreetMap

                    </script>
                </section>

                <section data-markdown>
                    <script type="text/template">
### OpenstreetMap

- နေ့စဉ် User ပေါင်းများစွာ update လုပ်နေခြင်း
- မှားနေသည့် လမ်းများ ၊ လမ်းကြောင်း ပြောင်းလဲ ထားသည့် လမ်းများကို ပြုပြင်နိုင်ခြင်း
- OSM data ကို ပြန်လည် download လုပ်ယူနိုင်ခြင်း

                    </script>
                </section>

                <section data-markdown>
                    <script type="text/template">
### OpenstreetMap

- မိမိကိုယ်ပိုင် server ဖြင့် မြေပုံ ပြုလုပ်နိုင်ခြင်း 
- Open license ဖြစ်ခြင်း

                    </script>
                </section>

## ဘာကြောင့် မျှဝေဖို့ လိုအပ်လဲ ?

- OSM data ကို အသုံးပြုထားသော map များ data ပြည့်စုံရန် (Apple Map, Offline Map)

- ပြည်တွင်း ခရီးသွားများ သွားလာရန် လွယ်ကူဖို့
